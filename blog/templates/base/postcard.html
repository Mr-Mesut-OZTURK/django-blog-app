<div class="card shadow pb-0" style="width:300px; min-width: 250px;">

    <!-- card image -->
    <div style="height:300px;" class="p-1">
        <div class="" style="height:290px;overflow:hidden;">
            <a href="{% url 'postdetail' post.slug %}">
                <img src="{{ post.image.url }}" alt="{{ post.slug }}" class="card-image-top" style="width:100%;" />
            </a>
        </div>
    </div>

    <!-- card body -->
    <div class="card-body alert alert-success mb-0 py-0">
        <!-- card title -->
        <a href="{% url 'postdetail' post.slug %}"
            class="text-dark fs-5 fw-bold d-block text-center text-decoration-none w-100">{{ post.title | title }}</a>

        <p>
            {{post.content|truncatechars:40}}
            <span class="badge bg-primary">{{ post.category | title }}</span>
            <span class="badge bg-warning">{{ post.user | title }}</span>
        </p>

        {% include './actionbuttons.html' %}

    </div>

    <div class="card-footer">

        <!-- <h6>Published : {{post.publish_date | truncatechars:12 }}</h6> -->

        <h6>Updated : {{post.last_updated | truncatechars:12 }}</h6>

    </div>

</div>
