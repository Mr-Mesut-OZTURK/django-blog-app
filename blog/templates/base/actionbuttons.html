<div class="d-flex justify-content-between align-items-center alert alert-danger">

    <!-- first span -->
    <span class="d-flex align-items-center gap-2">

        <!-- Comment count -->
        <button class="btn fs-5 d-flex align-items-center gap-2 px-0">
            <i class="far fa-comment-alt ml-2"></i>
            {{ post.comments.count }}
        </button>

        <!-- Display count -->
        <button class="btn fs-5 d-flex align-items-center gap-2 px-0">
            <i class="fas fa-eye ml-2"></i>
            {{ post.views.count }}
        </button>

        <!-- Display form and count -->
        <form class="d-grid gap-4" method="post" onSubmit="()=>preventDefault()">
            {% csrf_token %}

            {{ likeform }}

            <input type="hidden" name="slug" value="{{ post.slug }}">

            <button class="btn fs-5 d-flex align-items-center gap-2 px-0" type="submit" name="like">
                <i class="far fa-heart ml-2"></i>
                {{ post.likes.count }}
            </button>

        </form>

    </span>

    <!-- second span -->
    <span class="d-grid gap-2">
        {% if request.user == post.user %}
        <a href="{% url 'updatepost' post.id %}" class="text-decoration-none badge bg-success">edit</a>
        <a href="{% url 'deletepost' post.id %}" class="text-decoration-none badge bg-danger">del</a>
        {% endif %}
    </span>

</div>
